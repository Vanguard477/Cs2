<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Ваш инвентарь</h1>
    <div>
        <div class="album py-0 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-3 row-cols-sm-3 row-cols-md-4 g-4">
    <div th:each="el : ${trade}" class="col btn btn-outline-primary card shadow-sm">
        <img src="img/M4A1-SHyperBeast.png"
             alt="avatar"
             class="rounded-circle img-fluid" style="width: 275px;">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.quality}"/>
        <a th:href="'/trade/' + ${el.id} + '/edit'" class="btn btn-warning " >Обменять</a>
    </div>
    </div>
    </div>
    </div>
    </div>
</div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
