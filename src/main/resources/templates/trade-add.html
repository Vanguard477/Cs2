<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обмены скинов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5 ">
    <h1>Добавления обмена</h1>
    <form action="/trade/add" method="post">
        <input type="text" name="nameSkin" placeholder="Введите название скина" class="form-control"><br>
        <input type="text" name="floatSkin" placeholder="Выберете качество скина" class="form-control"><br>
        <textarea name="fullText" placeholder="Напишите на что готовы обменять" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить обмен</button>
    </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
