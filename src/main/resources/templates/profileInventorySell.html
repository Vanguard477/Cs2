<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <section style="background-color: #eee">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="card mb-1">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                 alt="avatar"
                                 class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">John Smith</h5>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="/logout" class="btn btn-outline-danger">Выйти</a>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4 mb-lg-0">
                        <div class="card-body p-0">
                            <ul class="list-group list-group-flush rounded-3">
                                <li class="list-group-item justify-content-between align-items-center p-3">
                                    <i class="fas fa-globe fa-lg text-warning"></i>
                                    <a href="/trade" class="btn btn-outline-primary">Обмены</a>
                                </li>
                                <li class="list-group-item justify-content-between align-items-center p-3">
                                    <i class="fab fa-github fa-lg text-body"></i>
                                    <a href="/profile/inventorySell" class="btn btn-outline-primary">Продать предметы</a>
                                </li>
                                <li class="list-group-item justify-content-between align-items-center p-3">
                                    <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                                    <a href="#" class="btn btn-outline-primary">Отслеживаемые предметы</a>
                                </li>
                                <li class="list-group-item justify-content-between align-items-center p-3">
                                    <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
                                    <a href="/profile/settings" class="btn btn-outline-primary">Настройка</a>
                                </li>
                                <li class="list-group-item justify-content-between align-items-center p-3">
                                    <i class="fab fa-facebook-f fa-lg" style="color: #3b5998;"></i>
                                    <a href="#" class="btn btn-outline-primary">Поддержка</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div th:each="el : ${userInfos}" class="alert alert-info mt-2">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Имя</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="${el.name}" class="text-muted mb-0"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="${el.email}" class="text-muted mb-0"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Телефон</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="${el.phone}" class="text-muted mb-0"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Адрес</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="${el.adres}" class="text-muted mb-0"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <div class="col-md-15">
                                <div class="card">
                                    <div class="container align-items-center p-3">
                                        <strong>Инвентарь</strong>
                                        <div class="Right d-inline-flex">
                                            <form role="search">
                                                <input class="form-control d-flex" type="search" placeholder="Поиск"
                                                       aria-label="Search">
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="album py-0 bg-body-tertiary">
                                        <div class="container">
                                            <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 g-3">
                                                <div th:each="el : ${inventory}" class="col">
                                                    <a th:href="'#' + ${el.id}" class="btn btn-outline-primary card shadow-sm">
                                                        <img src="img/M4A1-SHyperBeast.png"
                                                             alt="avatar"
                                                             class="rounded-circle img-fluid" style="width: 200px;">
                                                        <div class="card-body">
                                                            <h6 th:text="${el.name}"/>
                                                            <p th:text="${el.quality}"/>
                                                            <div class="d-flex justify-content-between align-items-center">
                                                                <div class="btn-group">
                                                                </div>
                                                                <div class="card-body text-center">
                                                                <form th:action="'/profile/inventorySell/' + ${el.id} + '/remove'" method="post">
                                                                    <button class="btn btn-outline-danger " type="submit">Продать</button>
                                                                </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
