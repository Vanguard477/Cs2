<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container py-5">
    <div class="row">
        <div class="col">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card mb-1">
            <div class="text-center">
                <div th:each="el : ${weaponDetails}" class="alert-info mt-2">
                    <form action="/shop/{id}/add" method="post">
                        <img src="img/M4A1-SHyperBeast.png"
                             alt="avatar"
                             class="rounded-circle img-fluid" style="width: 225px;">
                        <div class="card-body">
                            <h4 th:text="${el.name}"/>
                            <p th:text="${el.quality}"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                </div>
                            </div>
                        </div>
                        <textarea style="display:none;" readonly th:text="${el.name}" name="name"
                                  class="form-control"></textarea>
                        <textarea style="display:none;" readonly th:text="${el.quality}" name="quality"
                                  class="form-control"></textarea>
                        <textarea style="display:none;" readonly th:text="${el.image}" name="image"
                                  class="form-control"></textarea>
                        <button type="submit" class="btn btn-warning">Купить</button>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
