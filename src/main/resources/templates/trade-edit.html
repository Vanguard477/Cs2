<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование обмена</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5 ">
    <h1>Редактирование обмена</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.floatSkin}" name="floatSkin" placeholder="Выберете качество скина"
                   class="form-control"><br>
            <input type="text" th:value="${el.nameSkin}" name="nameSkin" placeholder="Введите название скина"
                   class="form-control"><br>
            <textarea name="fullText" placeholder="Напишите на что готовы обменять" class="form-control"
                      th:text="${el.fullText}"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
